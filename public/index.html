<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>
<body>
	<h1>Hello,World</h1>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		'use strict';
